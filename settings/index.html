<!doctype html>
<html>
    <head>

    </head>
    <body>

        <h1>Logger</h1>

		<textarea id="logtextarea" style="margin: 0px; width: 97%; height: 700px;"></textarea>
        <button class="right" onclick="save()">Clear</button>
        
        

        <script type="text/javascript">
            function onHomeyReady(){
                // secondly, get it back
                Homey.get('myLog', function(err, myLog){
                    if( err ) return console.error('Could not get log', err);
                    if (document.getElementById('logtextarea').value != myLog){
                        document.getElementById('logtextarea').value = myLog;
                    }
                });
                Homey.ready()
            }

            function save() {
                Homey.set('myLog', '');
            }

            setInterval(function() {
                onHomeyReady()
            }, 1000);
        </script>

    </body>
</html>
